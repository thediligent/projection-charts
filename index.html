<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartliner Shopify Revenue Charts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        
    <div class="w-full max-w-4xl mx-auto my-8 p-4 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4">2024 Shopify Total Sales by Month (Actual Shopify Revenue)</h2>
        <canvas id="chart2024" width="800" height="400"></canvas>
    </div>
    <script>
        const ctx2024 = document.getElementById('chart2024').getContext('2d');
        new Chart(ctx2024, {
            type: 'line',
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                datasets: [{
                    label: 'Total Sales ($)',
                    data: [781229.37, 791393.87, 779415.6, 723625.57, 706066.56, 577577.82, 723827.95, 713932.18, 709111.39, 750904.84, 1011164.01, 1458151.62],
                    borderColor: 'rgb(59, 130, 246)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Total Sales ($)'
                        },
                        ticks: {
                            callback: function(value) {
                                return '$' + value.toLocaleString();
                            }
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Month'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return '$' + context.parsed.y.toLocaleString();
                            }
                        }
                    }
                }
            }
        });
    </script>
